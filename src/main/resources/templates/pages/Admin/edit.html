<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>编辑问卷</title>
    <!-- start: Css -->
    <link rel="stylesheet" type="text/css" href="/asset/css/bootstrap.min.css"/>
    <!-- plugins -->
    <link rel="stylesheet" type="text/css" href="/asset/css/plugins/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/asset/css/plugins/simple-line-icons.css"/>
    <link rel="stylesheet" type="text/css" href="/asset/css/plugins/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="/asset/css/plugins/fullcalendar.min.css"/>
    <link href="/asset/css/style.css" rel="stylesheet"/>
    <!-- end: Css -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/asset/js/html5shiv.min.js"></script>
    <script src="/asset/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body {
            min-width: 800px;
        }
    </style>
</head>
<body>
<p th:if="${questionnaireList.size()<=0}">数据库没有任何调查问卷！请录入</p>
<div class="panel-body">
    <div class="responsive-table">
        <div id="datatables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
            <div class="row">
                <div class="col-sm-12">
                    <table th if="${questionnaireList.size()>0}"
                           class="table table-striped table-bordered dataTable no-footer" cellspacing="0"
                           style="width: 100%;">
                        <tr role="row">
                            <th class="sorting_asc">编号</th>
                            <th>标题</th>
                            <th>是否有效</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        <tr th:each="q:${questionnaireList}" role="row" class="odd">
                            <td th:text="${q.no}" class="sorting_1"></td>
                            <td><a th:text="${q.title}" href=""></a></td>
                            <td th:text="${q.state}"></td>
                            <td th:text="${q.createTime}"></td>
                            <td>
                                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    编辑
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    删除
                                </button>
                            </td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--弹出复选-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog form-element">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-edit"></span> 编辑</h4>
            </div>
            <div class="modal-body form-element-padding">
                <div class="form-group">
                    <div class="col-sm-3 padding-0">
                        <span class="glyphicon glyphicon-tag"></span> 标题
                        <input type="text" name="option"/>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-3 padding-0">
                        状态
                        <input type="radio" name="option"/> 1
                        <input type="radio" name="option"/> 0
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<!--弹出复选 end-->

<!-- start: Javascript -->
<script src="/asset/js/jquery.min.js"></script>
<script src="/asset/js/jquery.ui.min.js"></script>
<script src="/asset/js/bootstrap.min.js"></script>
<!-- plugins -->
<script src="/asset/js/plugins/jquery.nicescroll.js"></script>
<!-- custom -->
<script src="/asset/js/main.js"></script>
<!-- end: Javascript -->
<script>
    $("#left-menu-2").click();
</script>
</body>
</html>
